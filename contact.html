<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="images/gps_PNG63.png">
    <meta name="author" content="Johannes">
    <meta name="keywords" content="html,css,javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="page-header">
        <a href="index.html">
            <img class="logo" src="images/Check-mark-tick-icon-danaspad-top-clip-art.png" alt="check mark logo">
        </a>
        <nav class="site-navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form id="contact-form" method="post" action="https://example.com">
            <h2>Contact Us</h2>
            <label for="firstname">First Name</label>
            <input class="input" type="text" id="firstname" placeholder="Jane" name="first">
            <label for="lastname">Last Name</label>
            <input class="input" type="text" id="lastname" placeholder="Smith" name="last">
            <label for="email">Email Address</label>
            <input class="input" type="email" id="email" placeholder="jane@example.com" name="email">
            <div class="radiobuttons">
                <p>Do you want spam?</p>
                <input type="radio" name="choice" id="yes" value="yes" checked>
                <label for="yes">yes</label>
                <input type="radio" name="choice" id="no" value="no">
                <label for="no">no</label>
            </div>
            <label for="message">Message</label>
            <textarea rows="6" cols="60" class="input" name="message" id="message" placeholder="Hey you're awesome!"></textarea>
            <div class="buttons">
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <nav class="social">
            <a href="https://facebook.com">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://tiktok.com">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com/WoolworthsAu">
                <i class="fa-brands fa-square-youtube"></i>
            </a>
            <a href="https://linkedin.com">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </nav>
        <p class="copyright">
            &copy; Johannes 2023 All rights reserved
        </p>
    </footer>
</body>

</html>
